version: '3.3'
services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env

  # backend: (for local using)
  #   build: ../backend
  #   restart: always
  #   ports:
  #     - "8000:8000" 
  #   volumes:
  #     - static_value:/code/static/
  #     - media_value:/code/media/
  #   env_file:
  #     - .env
  
  backend:
    image: sunnyangel/foodgram_backend:latest
    restart: always
    volumes:
      - static_value:/code/static/
      - media_value:/code/media/
    depends_on:
      - db
    env_file:
      - .env

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_value:/static/
      - media_value:/media/
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  static_value:
  media_value: